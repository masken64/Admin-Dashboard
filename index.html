<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <script src="./script.js" defer></script>
    <link href="./assets/admin.png" rel="icon" type="image/png">
</head>
<body>
    <div class="root">
        <div class="left">
            <div class="logo">
                <img src="./assets/logo-removebg-preview.png" alt="admin Dashboard logo" height="50px" width="auto">
                <p>Dashboard</p>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="searchico">
                    <img src="./assets/searchicon.webp" alt="search icon" height="30px">
                </div>
                <div class="notif">
                    <img src="./assets/notification.png" alt="notification icon" height="30px">
                </div>
                <div class="pfp">
                    <img src="./assets/pfp.jpeg" alt="pfp icon" height="30px">
                </div>
                <div class="name">
                    <p>Kartik Sharma</p>
                </div>
            </div>
        </div>



    </div>
</body>
</html>
